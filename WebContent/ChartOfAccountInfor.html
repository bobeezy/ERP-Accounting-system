<script>
  
(function($){
	
	var runApp=$.sammy('#index3',function()
			{

						});
				
				this.get('#/viewCharts', function(context)
						{
							
							this.partial('ViewCharts.html')
						});
				
				this.get('#/searchChart', function(context)

						});
		
				
			});
	
	$(function()

				runApp.run('#/')
			})
	
	
})(jQuery);
